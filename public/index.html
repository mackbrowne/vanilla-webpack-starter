<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VanillaJS Webpack Prototype</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="emails-input--container">
        <div class="emails-input--content">
          <h1>Share <b>Board name</b> with others</h1>
          <h2 class="emails-input--error-message emails-input--active">
            emails-input which should be implemented as a reusable component
          </h2>
          <div class="emails-input--error-container emails-input--active">
            <div class="emails-input--textarea">
              <span class="emails-input--pill">
                john@miro.com<img src="./remove.png" />
              </span>
              <span class="emails-input--pill emails-input--invalid">
                invalid.email<img src="./remove.png" />
              </span>
              <span class="emails-input--pill">
                mike@miro.com<img src="./remove.png" />
              </span>
              <span class="emails-input--pill">
                alexander@miro.com<img src="./remove.png" />
              </span>
              <!-- <span contenteditable="true" class="emails-input--input"
                >add more people...</span
              > -->
              <input
                class="emails-input--input"
                placeholder="add more people..."
              />
            </div>
          </div>
        </div>
        <div class="emails-input--actions">
          <button class="emails-input--button">
            Add email
          </button>
          <button class="emails-input--button">
            Get emails count
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
