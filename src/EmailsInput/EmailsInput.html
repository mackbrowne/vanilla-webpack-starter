<div class="emails-input--container">
  <div class="emails-input--content">
    <h1>Share <b>Board name</b> with others</h1>
    <h2 class="emails-input--error-message emails-input--error-message-active">
      emails-input which should be implemented as a reusable component
    </h2>
    <div
      class="emails-input--error-container emails-input--error-container-active"
    >
      <div class="emails-input--textarea">
        <div class="emails-input--pills-group">
          <template id="emails-input--pill-template">
            <!-- emails-input--pill-invalid -->
            <div class="emails-input--pill">
              <span class="emails-input--pill-label"></span>
              <img src="remove.png" />
            </div>
          </template>
        </div>
        <input
          inset
          class="emails-input--input"
          placeholder="add more people..."
        />
      </div>
    </div>
  </div>
  <div class="emails-input--actions">
    <button class="emails-input--button emails-input--button-primary">
      Add email
    </button>
    <button class="emails-input--button emails-input--button-secondary">
      Get emails count
    </button>
    <template id="emails-input--button-template">
      <button class="emails-input--button emails-input--button-secondary">
        Get emails count
      </button>
    </template>
  </div>
</div>
